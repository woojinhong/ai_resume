<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .upload-box {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            max-width: 600px; /* 최대 너비 설정 */
            margin: 0 auto; /* 중앙 정렬 */
        }

        .upload-box:hover {
            background-color: #f1f1f1;
        }

        .upload-icon {
            font-size: 3rem;
            color: #007bff;
        }

        .upload-text {
            font-size: 1.25rem;
            color: #333;
        }

        .link {
            margin-top: 20px;
        }
        .navbar-custom {
            padding: 0.5rem 2rem; /* 상단 네비게이션 패딩 설정 */
        }
        .nav-item a {
            margin-left: 10px; /* 약간의 여백을 추가하여 자연스러운 느낌 */
            margin-right: 10px;
        }
        body {
            background: linear-gradient(to right, #e3f2fd, #90caf9); /* 배경 그라데이션 색상 설정 */

        }
        .description-text {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #555;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
    <div class="container-fluid justify-content-between">
        <!-- 왼쪽 로고와 메뉴 -->
        <div class="d-flex">
            <a class="navbar-brand" href="#">Fit Finder</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
            </ul>
        </div>

        <!-- 오른쪽 로그인/회원가입 -->
        <div class="d-flex">
            <a href="/api/user/login" class="text-dark me-3" style="text-decoration: none;">로그인</a>
            <a href="/api/user/signup" class="text-dark" style="text-decoration: none;">회원가입</a>
        </div>
    </div>
</nav>

<!-- 설명 텍스트 추가 (컨테이너 바깥) -->
<div class="description-text">
    Please upload your resume in PDF format below for analysis.
</div>

<!-- Container for PDF upload -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="upload-box" id="drop-zone">
                <div class="upload-icon">
                    📂
                </div>
                <div class="upload-text">
                    이력서 첨부
                </div>
                <div class="link">
                    <a href="#">Browse my Computer</a> |
                    <a href="#">From URL</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to handle drag and drop
    const dropZone = document.getElementById('drop-zone');

    dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#e9ecef';
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = 'transparent';
    });

    dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = 'transparent';
        // Handle file drop logic here
        alert('File dropped!');
    });
</script>
</body>
</html>
